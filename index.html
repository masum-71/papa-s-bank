<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-6xl mt-6 text-center">Welcome to 
            <span class="text-fuchsia-800">Baap Er Bank</span>
        </h1>
        <div class="bg-pink-200 mt-7 p-4">
            <p class="text-3xl font-semibold mb-3">Please Login</p>
            <input class="w-9/12 block mb-3 px-3 py-1 outline-none" type="email" name="" id="email" placeholder="Your email ID">
            <input class="w-9/12 block mb-3 px-3 py-1 outline-none" type="password" name="" id="password" placeholder="Your password">
            <button id="btn" class="bg-yellow-600 rounded-md px-4 py-2 text-xl hover:bg-sky-700">submit</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
