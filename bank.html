<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-6xl text-center mt-12">Let's get some <span class="text-violet-500">Moooney</span></h1>
        <div class="grid  grid-cols-1 md:grid-cols-3 gap-4 mt-12"> 
            <div class="bg-green-600 p-6 text-white rounded-md">
                <p class="text-3xl font-medium">Deposit</p>
                <p class="text-5xl">$<span id="deposit-total">00</span></p>
            </div>
            <div class="bg-yellow-600 p-6 text-white rounded-md">
                <p class="text-3xl font-medium">Withdraw</p>
                <p class="text-5xl">$<span id="withdraw-total">00</span></p>
            </div>
            <div class="bg-violet-600 p-6 text-white rounded-md">
                <p class="text-3xl font-medium">Balance</p>
                <p class="text-5xl">$<span id="balance">1200</span></p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-10">
            <div class="bg-orange-500 p-4 rounded-lg">
                <p class="text-3xl font-semibold mb-3">Please Deposit</p>
                <input class="w-9/12 block mb-3 px-3 py-1 outline-none" type="text" name="" id="deposit" placeholder="$Enter Amount">
                <button id="btn-deposit" class="bg-yellow-600 rounded-md px-4 py-2 text-xl hover:bg-sky-700">Deposit</button>
            </div>
            <div class="bg-teal-800 p-4 rounded-lg">
                <p class="text-3xl font-semibold mb-3">Please Withdraw</p>
                <input id="withdraw" class="w-9/12 block mb-3 px-3 py-1 outline-none" type="text" name=""  placeholder="$Enter Amount">
                <button id="btn-withdraw" class="bg-yellow-600 rounded-md px-4 py-2 text-xl hover:bg-sky-700">Withdraw</button>
            </div>
        </div>
    </div>
    <script src="./bank.js"></script>
</body>
</html>
